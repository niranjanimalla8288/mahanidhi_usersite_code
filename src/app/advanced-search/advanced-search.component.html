<div class="background">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-6">
        <h5 class="advanced_text">Category Filter</h5>
      </div>
      <div class="col-md-5 col-6">
        <div class="home_search">
          <a routerLink="#" id="link_color">Home</a> / Advanced Search
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-4 col-12">
      <div class="card">
        <div class="space_of_col">
          <div>
            <h2 class="km_range_title">KM Range</h2>
            <input type="range" [(ngModel)]="kmRange[0]" [min]="0" [max]="100" [step]="1"
              (input)="onRangeChange($event)" />
            <input type="range" [(ngModel)]="kmRange[1]" [min]="0" [max]="100" [step]="1"
              (input)="onRangeChange($event)" />
            <span class="km_range_numbers">KM Range: {{ kmRange[0] }} km - {{ kmRange[1] }} km</span>
          </div>
          <br>

          <select class="form-select" name="stateId" (change)="OnSelectState()" [value]="0"
            aria-label="Default select example" [(ngModel)]="stateId">
            <option value="0" disabled selected>Select any State</option>

            <option *ngFor="let sp of Statedata" [ngValue]="sp.id">{{sp.name}}</option>
          </select>
          <br>
          <select class="form-select" name="cityId" aria-label="Default select example" [(ngModel)]="cityId">
            <option value="0" disabled selected>Select any City</option>
            <option *ngFor="let ct of cityDt" [value]="ct.id">{{ct.name}}</option>
          </select>
          <br>
          <select class="form-select" name="categoryId" aria-label="Default select example" [(ngModel)]="categoryId">
            <option value="0" disabled selected>Select any Category</option>
            <option *ngFor="let sp of Maincategorydata" [value]="sp.id">{{sp.name}}</option>
          </select>
          <br>
          <!-- <select class="form-select" aria-label="Default select example" [(ngModel)]="searchString"

          <!-- <input type="text" placeholder="Enter search term" [(ngModel)]="searchTerm" (input)="searchByInput()"> -->
          <button class="btn btn-sm btn-success submit-search-button" type="submit"
            (click)=" LoadSPsForInput()">Search</button>

          <button class="btn btn-sm btn-default reset" type="reset" (click)=" getalldata()">Reset</button>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <!-- <app-recentsposts></app-recentsposts> -->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-5 col-6">
                <h3>
                  <span><i class="fa fa-clock-o space_of_icon icon_color" style="font-size:20px"
                      aria-hidden="true"></i><span class="text_of_feature"> <span class="recent_posts">
                        Posts</span></span></span>
                  <div class="pull-right featured-list-switcher"></div>
                </h3>
              </div>
              <div class="col-md-7 col-6">
                <ul class="nav" id="ex1" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active top-contant" id="ex22-tab-1" data-bs-toggle="tab" href="#ex22-tabs-1"
                      role="tab" aria-controls="ex22-tabs-1" aria-selected="true"><i class="fa fa-th icon_color"
                        aria-hidden="true" style="font-size:15px"></i></a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link top-contant" id="ex23-tab-2" data-bs-toggle="tab" href="#ex23-tabs-2" role="tab"
                      aria-controls="ex23-tabs-2" aria-selected="false"><i class="fa fa-th-list icon_color"
                        aria-hidden="true" style="font-size:15px"></i></a>
                  </li>
                </ul>
              </div>
              <hr>
              <div class="tab-content" id="ex2-content">
                <div class="tab-pane fade show active" id="ex22-tabs-1" role="tabpanel" aria-labelledby="ex22-tab-1">
                  <div class="row">
                    <div class="col-md-9 col-sm-6 col-6">
                      <div class="row">
                        <div class="col-md-3" *ngFor="let SP of SPdatas">
                          <a class="link_tag" [routerLink]="['/imgtopinfracompany',SP.id]">
                            <div class="hide_and_card">
                              <div class="card card_of_hide">
                                <img src="{{SP.thumnailImagePath}}" class="img_space">
                                <div class="infra_text_background">
                                  <h5 class="infra_text">{{ SP.businessName }}</h5>
                                  <h6 class="real_estate_text"></h6>
                                </div>
                                <p class="hyderbad_text_hide">{{getCityName(SP.cityId)}}</p>
                                <div class="stars-container">
                                  <span class="span-right " *ngFor="let i of getratingstar(SP.currentRating)">
                                    <i class="fa fa-star cstar active"></i>
                                  </span>
                                </div>
                              </div>
                            </div>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <app-advertise-page></app-advertise-page>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="ex23-tabs-2" role="tabpanel" aria-labelledby="ex23-tab-2">
                  <div class="row">
                  </div>
                  <div class="row">
                    <div class="col-md-8" *ngFor="let SP of SPdatas">
                      <div class="card sec_tab_card">
                        <div class="row">
                          <div class="col-md-3">
                            <div class="image_box">
                              <img src="{{SP.thumnailImagePath}}" class="sec_tab_img">
                              <div class="image_stars">
                                <p>{{ SP.businessName }}</p>
                                <span>
                                  <i class="fa fa-star" aria-hidden="true" style="font-size:10"></i>
                                  <i class="fa fa-star" aria-hidden="true" style="font-size:10"></i>
                                  <i class="fa fa-star" aria-hidden="true" style="font-size:10"></i>
                                  <i class="fa fa-star" aria-hidden="true" style="font-size:10"></i>
                                  <i class="fa fa-star" aria-hidden="true" style="font-size:10"></i>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>



<div class="loading" *ngIf="loading">
  <i class="fa fa-spinner" aria-hidden="true"></i>
