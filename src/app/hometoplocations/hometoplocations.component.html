<div class="container">
  <div class="row">
    <div class="col-md-12">
      <span>
        <h3><i class="fa fa-map-marker space_of_icon icon_color" aria-hidden="true" style="font-size:20px"></i> Top
          Locations</h3>
      </span>
      <hr>
      <p class="Hyderbad_text">Hyderbad (3)</p>
      <span>
        <h3><i class="fa fa-folder space_of_icon icon_color" aria-hidden="true" style="font-size:20px"></i>Categories
        </h3>
      </span>
      <hr>
      <div class="row">
        <div class="col-md-4 " *ngFor="let categoryData of category">
          <a [routerLink]="['/imgtopinfracompany',categoryData.id]">
            <div class="non">
              <img class="background_img" src="{{categoryData.thumnailImagePath}}" alt="">
              <div class="bold color_icon">
                {{categoryData.name}}
                <span class="justify-content-end"></span>
              </div>
            </div>
          </a>
        </div>
        <!-- Add custom pagination controls -->
        <div class="pagination_buttons">
          <button class="previous_page" (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
          <span>{{ currentPage + 1 }} / {{ totalPages }}</span>
          <button class="next_page" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>

        </div>
        <br>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
