    <div class="col-md-12 col-12">

    <!-- top-business -->
    <div class="space_of_border">
        <h6><i class="fa fa-building color space_of_icon icon_color"></i>&nbsp; Top Businesses</h6>
    </div>
    <!-- <hr class="small_line"> -->
    <div class="col-md-12">
        <div class="card house_card" *ngFor="let sps of filteredCategoryData ">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-6">
                    <img src="{{ sps.thumnailImagePath }}" class="img_house"
                        [routerLink]="['/imgtopinfracompany',sps.id]">
                </div>
                <div class="col-md-8 col-sm-8 col-6">
                    <div class="space_of_div">
                        <p class="top_infra_text">{{ sps.businessName }}</p>
                        <h6 class="city">City:{{getSPName(sps.cityId) }} </h6>
                        <div class="space_of_icon_star">
                            <ng-container *ngFor="let i of getRatingArray(sps.currentRating)">
                                <i class="fa fa-star cstar_icon active"></i>
                            </ng-container>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- <br> -->

    <!-- 
    top-business -->


    <!-- categories home page -->

    <h5><i class="fa fa-folder icon_color space"></i>&nbsp; Categories</h5>
    <div>
        <ul class="category_list" *ngFor="let category of categoryData">
            <a [routerLink]="['/business-category',category.id]">

                <li class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <span class="fa fa-angle-right"></span>&nbsp;
                    <a routerLink="#">{{category.name}} <span dir="rtl" class="color">({{categoryCount}})</span></a>
                </li>

            </a>
        </ul>
    </div>


    <!-- categories home page  -->

    <!-- recent_posts -->

    <h6><i class="fa fa-clock-o space_of_icon icon_color" aria-hidden="true"></i>&nbsp; Recent Posts</h6>
    <!-- <hr class="small_line"> -->
    <div class="col-md-12">
        <div class="card house_card" *ngFor="let sps of serviceProviderData ">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-6">
                    <img src="{{ sps.thumnailImagePath }}" class="img_house"
                        [routerLink]="['/imgtopinfracompany',sps.id]">
                </div>
                <div class=" col-md-8 col-sm-8 col-6">
                    <div class="space_of_div">
                        <p class="top_infra_text">{{ sps.businessName }}</p>
                        <h6 class="city">City:{{getSPName(sps.cityId) }} </h6>
                        <div class="space_of_icon_star">
                            <ng-container *ngFor="let i of getRatingArray(sps.currentRating)">
                                <i class="fa fa-star cstar_icon active"></i>
                            </ng-container>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
