<div class="background_color">
    <div class="container">
        <div class="row">
            <div class="sub_bg_color mt-3 mb-3">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 p-0 advance-search-button">
                            <a routerLink="#">
                                <span class="fa fa-superpowers"></span>
                                Advanced Search </a>
                            <a routerLink="#">
                                <span class="fa fa-map-marker"></span>
                                Map Search </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <select (change)="OnSelectState()" class="form-select" name="StateId"
                                aria-label="Default select example" [(ngModel)]="search.StateId" required>
                                <option value="0" selected>Please Select State</option>
                                <option *ngFor="let sp of Statedata" [value]="sp.id">{{ sp.name }}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <select class="form-select" aria-label="Default select example" name="CityId"
                                [(ngModel)]="search.CityId" required>
                                <option value="0" selected>Please Select City</option>
                                <option *ngFor="let ct of cityDt" [value]="ct.id">{{ct.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <select class="form-select" aria-label="Default select example" name="CategoryId"
                                [(ngModel)]="search.CategoryId" required>
                                <option value="0" selected>Select any Category</option>
                                <option *ngFor="let sp of Maincategorydata" [value]="sp.id">{{sp.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <input class="input-select form-control" [(ngModel)]="search.SearchString"
                                    name="SearchString" placeholder="Enter Data" type="text">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <button *ngIf="!formOpenedBefore" type="submit" (click)="searchSubmit()"
                                class="btn btn-warning btn-sm col-12 col-md-12 button_color" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"><i class="fa fa-search"></i>&nbsp;
                                Search
                                Businesses</button>

                            <button *ngIf="formOpenedBefore" type="submit" (click)="onSubmitCustomerData()"
                                class="btn btn-warning btn-sm col-12 col-md-12 button_color"><i
                                    class="fa fa-search"></i>&nbsp;
                                Search
                                Businesses</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- model  -->

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Do you want receive top business list in your inbox? fill
                    in below details.</h5>
                <button type="button" name="btnModelClose" id="btnModelClsoe" (click)="Closebtn()"
                    data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmitCustomerData()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" placeholder="Please Enter Name" name="customerName"
                            [(ngModel)]="customerData.customerName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" placeholder="Please Enter Emal id" name="customerEmail"
                            [(ngModel)]="customerData.customerEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mobile Number</label>
                        <input type="text" placeholder="Please Enter Mobile Number" name="customerMobile"
                            [(ngModel)]="customerData.customerMobile" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Looking For</label>
                        <input type="text" placeholder="Please Enter Address" name="lookingFor"
                            [(ngModel)]="customerData.lookingFor" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning btn-sm col-12 col-md-12 button_color"><i
                                class="fa fa-user"></i>&nbsp; Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
