<div class="background_color">
    <div class="container">
        <div class="row">
            <div class="sub_bg_color mt-3 mb-3">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 p-0 advance-search-button">
                            <a routerLink="#">
                                <span class="fa fa-superpowers"></span>
                                Advanced Search </a>
                            <a routerLink="#">
                                <span class="fa fa-map-marker"></span>
                                Map Search </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <select (change)="OnSelectState()" class="form-select" aria-label="Default select example"
                                [(ngModel)]="search.StateId">
                                <option value="0" selected>Please Select State</option>
                                <option *ngFor="let sp of Statedata" [value]="sp.id">{{ sp.name }}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <select class="form-select" aria-label="Default select example" [(ngModel)]="search.CityId">
                                <option value="0" selected>Please Select City</option>
                                <option *ngFor="let ct of cityDt" [value]="ct.id">{{ct.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <select class="form-select" aria-label="Default select example"
                                [(ngModel)]="search.CategoryId">
                                <option value="0" selected>Select any Category</option>
                                <option *ngFor="let sp of Maincategorydata" [value]="sp.id">{{sp.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <div class="form-group">
                                <input class="input-select form-control" placeholder="Enter Data" type="text">
                            </div>
                            <!-- <select class="form-select" aria-label="Default select example"
                                [(ngModel)]="selectedValues.SearchString">
                                <option selected>Select any Business</option>
                                <option *ngFor="let sp of SPdata" [value]="sp.businessName">{{sp.businessName}}</option>
                            </select> -->
                        </div>
                        <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            
                        </div> -->
                        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                            <!-- <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select> -->

                            <button type="submit" (click)="searchSubmit()"
                                class="btn btn-warning btn-sm col-12 col-md-12 button_color" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"><i class="fa fa-search"></i>&nbsp;
                                Search
                                Businesses</button>
                            <!-- <button type="button" class="btn btn-warning btn-sm col-12 col-md-12 button_color"
                                (click)="toggleMenu()"><i class="fa fa-search"></i>&nbsp;
                                Search
                                Businesses</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<!-- model  -->

<!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Do you want receive top business list in your inbox? fill
                    in below details.</h5>
                <button type="button" name="btnModelClose" id="btnModelClsoe" (click)="Closebtn()"
                    data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmitCustomerData()">

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" placeholder="Please Enter Name" name="name" [(ngModel)]="search.customerName"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" placeholder="Please Enter Emal id" name="customerEmail"
                            [(ngModel)]="search.customerEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mobile Number</label>
                        <input type="text" placeholder="Please Enter Mobile Number" name="customerMobile"
                            [(ngModel)]="search.customerMobile" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Looking For</label>
                        <input type="text" placeholder="Please Enter Address" name="address"
                            [(ngModel)]="search.lookingFor" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning btn-sm col-12 col-md-12 button_color"><i
                                class="fa fa-user"></i>&nbsp; Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
